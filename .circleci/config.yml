version: 2.1

orbs:
  node: circleci/node@2.0.0
  docker: circleci/docker@1.0.0

jobs:
  test-in-node:
    docker:
      - image: circleci/node:current
        environment:
          GIT_EN_BOITE_PG_URL: postgres://root@localhost/git-en-boite-test
      - image: circleci/postgres:9.6.2-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: git-en-boite-test
    steps:
      - checkout
      - node/install-packages:
          app-dir: packages/la-boite
          cache-key: yarn.lock
          pkg-manager: yarn
          with-cache: true
      - run:
          name: Compiling Typescript
          command: npx tsc
          working_directory: packages/la-boite
      - run:
          name: Linting Typescript
          command: yarn run lint
          working_directory: packages/la-boite
      - run:
          name: Running tests
          command: ./bin/test
          working_directory: packages/la-boite

workflows:
  version: 2.1
  build:
    jobs:
      - test-in-node
      - docker/publish:
          image: smartbear/git-en-boite
          path: packages/la-boite
          tag: latest
          before_build:
            - run: docker run --name postgres -h postgres --detach -e POSTGRES_HOST_AUTH_METHOD=trust circleci/postgres:latest 
            - run: docker exec postgres createdb git-en-boite-test
          after_build:
            - run: 
                name: Running tests in container
                command: docker run -e GIT_EN_BOITE_PG_URL=postgres://root@postgres/git-en-boite-test -i -t smartbear/git-en-boite:latest yarn test
          filters:
            branches:
              only: 
                - master
                - ci
