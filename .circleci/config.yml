version: 2.1
orbs:
  node: circleci/node@1.1.6
  docker: circleci/docker@1.0.0
executors:
  docker-host:
    environment:
      IMAGE: smartbear/git-en-boite
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  test-in-node:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          dir: packages/la-boite
          steps:
            - run: cd packages/la-boite && yarn
            - run: cd packages/la-boite && ./node_modules/.bin/tsc
            - run: cd packages/la-boite && yarn run lint
            - run: cd packages/la-boite && yarn test

workflows:
  version: 2.1
  build:
    jobs:
      - test-in-node
      - docker/publish:
          image: smartbear/git-en-boite
          path: packages/la-boite
          tag: latest
          after_build:
            - run: 
                name: Run tests in container
                command: docker run -ti smartbear/git-en-boite:latest yarn test
          requires:
            - test-in-node
          filters:
            branches:
              only: run-tests-in-container