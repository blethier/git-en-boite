version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: cd packages/la-boite && npm install
            - run: cd packages/la-boite && ./node_modules/.bin/tsc
            - run: cd packages/la-boite && npm run lint
            - run: cd packages/la-boite && npm test
workflows:
    build-and-test:
      jobs:
        - build-and-test
