version: 2.1
executors:
  docker-host:
    environment:
      IMAGE: smartbear/git-en-boite
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  build:
    executor: docker-host
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t $IMAGE:latest packages/la-boite
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  test:
    executor: docker-host
    steps:
      - setup_remote_docker
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Load archived Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run: docker run -ti $IMAGE:latest yarn lint # TODO: move this into Dockerfile
      - run: docker run -ti $IMAGE:latest yarn test

workflows:
  version: 2.1
  build-and-test:
    jobs:
      - build
      - test:
          requires:
            - build
